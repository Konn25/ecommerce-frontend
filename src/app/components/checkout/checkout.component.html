<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
        
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

                <div formGroupName="customer" class="form-area" >
                    <h3>Customer</h3>

                    <div class="row">
                        <div class="col-md-2"><label>First Name</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <input formControlName ="firstName" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>First Name</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <input formControlName ="lastName" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>First Name</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <input formControlName ="email" type="text">
                            </div>
                        </div>
                    </div>

                </div>

                <div formGroupName="shippingAddress" class="form-area" >
                    <h3>Shipping Address</h3>

                    <div class="row">
                        <div class="col-md-2"><label>Country</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <select formControlName="country">
                                    <option>To DO!</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Street</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <input formControlName ="street" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>City</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <input formControlName ="city" type="text">
                            </div>
                        </div>
                    </div>

                    
                    <div class="row">
                        <div class="col-md-2"><label>State</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <select formControlName="state">
                                    <option>To DO!</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Zip Code</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <input formControlName ="zipCode" type="text">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mb-5">
                 
                    <input type="checkbox" class="me-4" id="checkbox__sameAddress" (change)="copyShippingAddressToBillingAddress($event)">
                    <label for="checkbox__sameAddress">
                      <span>Billing Address same as Shipping Address</span>
                    </label>
                </div>

                <div formGroupName="billingAddress" class="form-area" >
                    <h3>Billing Address</h3>

                    <div class="row">
                        <div class="col-md-2"><label>Country</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <select formControlName="country">
                                    <option>To DO!</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Street</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <input formControlName ="street" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>City</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <input formControlName ="city" type="text">
                            </div>
                        </div>
                    </div>

                    
                    <div class="row">
                        <div class="col-md-2"><label>State</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <select formControlName="state">
                                    <option>To DO!</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Zip Code</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <input formControlName ="zipCode" type="text">
                            </div>
                        </div>
                    </div>

                </div>


                <div formGroupName="creditCardInfo" class="form-area" >
                    <h3>Credit Card</h3>

                    <div class="row">
                        <div class="col-md-2"><label>Card Type</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <select formControlName="cardType">
                                    <option>Visa</option>
                                    <option>Mastercard</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Name on Card</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <input formControlName ="nameOnCard" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Card Number</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <input formControlName ="cardNumber" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Security Code</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <input formControlName ="securityCode" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Expiration Month</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <select formControlName="expMonth">
                                    <option *ngFor="let month of creditCardMonth">
                                        {{ month }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"><label>Expiration Year</label></div>
                        <div class="cold-md-9">
                            <div class="input-space">
                                <select formControlName="expYear">
                                    <option *ngFor="let years of creditCardYears">{{ years }}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
                

                <div class="form-area">
                    <h3>Review your order</h3>

                    <p>Total Quantity: {{totalQuantity}}</p>
                    <p>Shipping: FREE</p>
                    <p>Total price: {{totalPrice}}</p>

                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>


                
            </form>
        
        </div>
    </div>

</div>
